<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CheeseCraft</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-image: url('images/hero-bg.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .signin-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            z-index: 2;
            text-align: center;
        }

        .signin-container h2 {
            margin-bottom: 2rem;
            color: var(--secondary-color);
        }

        .signin-navbar {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 3;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            text-decoration: none;
        }

        .signin-navbar:hover {
            color: var(--primary-color);
        }
    </style>
</head>

<body>

    <a href="index.html" class="signin-navbar">&larr; Back to Home</a>
    <div class="overlay"></div>

    <div class="signin-container">
        <h2 id="formTitle">Sign In</h2>

        <!-- Toggle Buttons -->
        <div class="form-toggle">
            <button class="toggle-btn active" id="showSignin">Sign In</button>
            <button class="toggle-btn" id="showSignup">Sign Up</button>
        </div>

        <!-- Sign In Form -->
        <form id="signinForm" class="auth-form active">
            <div class="form-group">
                <label style="text-align:left">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label style="text-align:left">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-submit btn-primary-auth">Sign In</button>
        </form>

        <!-- Sign Up Form -->
        <form id="signupForm" class="auth-form">
            <div class="form-group">
                <label style="text-align:left">Full Name</label>
                <input type="text" id="new-name" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label style="text-align:left">Email Address</label>
                <input type="email" id="new-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label style="text-align:left">Password</label>
                <input type="password" id="new-password" placeholder="Create a password">
            </div>
            <button type="submit" class="btn btn-submit btn-primary-auth">Create Account</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="social-login">
            <button class="social-btn google-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google" width="20">
                Continue with Google
            </button>
            <button class="social-btn apple-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/0/747.png" alt="Apple" width="20">
                Continue with Apple
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
